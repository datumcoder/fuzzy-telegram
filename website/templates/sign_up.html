{% extends "base.html " %} {%block title%}Signup{% endblock %}

{% block content %}
<h3 id="signup_title">SIGN UP</h3>
<form method="POST">
    
    <div class="form-group" id="form_place">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
  
    </div>
    <div class="form-group">
      <label for="firstName">Surname Name</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
  
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        placeholder="Enter email"/>
      </div>

    <div class="form-group">
      <label for="Password1">Password</label>
      <input type="password" class="form-control" id="Password1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="Password2">Confirm Password</label>
      <input type="password" class="form-control" id="Password2" name="password2" placeholder="Confirm Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
  </form>
{% endblock %}
